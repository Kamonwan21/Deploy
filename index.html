<!DOCTYPE html>
<html>
<head>
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="fluttertest">
  <link rel="apple-touch-icon" href="./icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>fluttertest</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="errorPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p id="errorMessage">This is an error message!</p>
        </div>
    </div>

    <button onclick="triggerError()">Trigger Error</button>

    <script src="scripts.js"></script>
    <script src="flutter_bootstrap.js" async></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const popup = document.getElementById('errorPopup');
          const closeBtn = document.querySelector('.close-btn');

          function showError(message) {
              document.getElementById('errorMessage').textContent = message;
              popup.style.display = 'block';
          }

          function closeError() {
              popup.style.display = 'none';
          }

          closeBtn.addEventListener('click', closeError);

          // ดักจับข้อผิดพลาดที่เกิดขึ้นใน window
          window.onerror = function(message, source, lineno, colno, error) {
              showError(`Error: ${message} at ${source}:${lineno}:${colno}`);
              return true; // ป้องกันไม่ให้แสดงข้อความใน Console
          };

          // ดักจับข้อผิดพลาดที่เกิดขึ้นใน console.error
          const originalConsoleError = console.error;
          console.error = function(...args) {
              showError(`Console Error: ${args.join(' ')}`);
              originalConsoleError.apply(console, args); // แสดงข้อผิดพลาดใน Console ตามปกติ
          };

          // ฟังก์ชันทดสอบการแสดงข้อผิดพลาด
          window.triggerError = function() {
              console.error('This is a test error!');
              throw new Error('Test Error!');
          };
      });
    </script>
</body>
</html>
